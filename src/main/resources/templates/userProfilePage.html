<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/mainPage.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a th:href="@{/main}">Home</a>
    <a href="?page=contact">Contact</a>
    <a href="?page=about">About</a>
    <a th:if="${role == 'anonymousUser'}" class="active" style="float:right" th:href="@{/logIn}">Log in</a>
    <a th:if="${role == 'anonymousUser'}" style="float:right" th:href="@{/signIn}" id="signIn">Sign in</a>
    <a th:unless="${role == 'anonymousUser'}" class="active" style="float:right" th:href="@{/logout}">Log out</a>
</div>

<div id="info" class="middle">
    <h1 class="centerTitle" th:text="${user.name + ' ' + user.surname}"></h1>
    <a class="information-text" th:text="${'Username: ' + user.username}"></a>
    <a class="information-text" th:text="${'Address: ' + user.address}"></a>
    <a class="information-text" th:text="${'Birth date: ' + user.birthDate}"></a>
    <a class="information-text" th:text="${'Phone number: ' + user.phoneNumber}"></a>
    <a class="information-text" th:text="${'Email: ' + user.email}"></a>
    <div class="buttons">
        <a th:href="@{/user/change}">Change</a>
    </div>

</div>


<div class="footer">
    <div class="socialMedia">
        <img th:src="@{/images/facebook.png}" class="footerimage"/><a href="https://www.facebook.com/">FACEBOOK</a>
        <img th:src="@{/images/instagram.png}" class="footerimage"/><a href="https://www.instagram.com/">INSTAGRAM</a>
        <img th:src="@{/images/twitter.png}" class="footerimage"/><a href="https://twitter.com/home">TWITTER</a>
        <img th:src="@{/images/telephone-call.png}" class="footerimage"/><a href="tel:+48123-456-789">CALL US!</a>
    </div>
    <div class="copyRight">
        <p>Politechnika Krakowska Â© 2023</p>
    </div>
</div>
</body>
</html>
