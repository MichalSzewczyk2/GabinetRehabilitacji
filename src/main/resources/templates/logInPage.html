<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link th:href="@{/styles/mainPage.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a th:href="@{/main}">Home</a>
    <a style="float:right" th:href="@{/signIn}" >Sign In</a>
</div>
<h1 class="centerTitle">LOG IN</h1>
<div class="signInForm" style="width: 20rem; margin-left: calc(50% - 10rem)">
    <form name="f" action="/logIn" method="POST">
        <div class="form">
            <label for="login">Login</label>
            <input class="input" type="text" id="login" name="username"/>
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password"/>
        </div>
        <div class="buttons">
            <button name="submit" type="submit" value="Login">Login</button>
        </div>
    </form>
</div>
<div class="footer">
    <div class="socialMedia">
        <img th:src="@{/images/facebook.png}" class="footerimage"/><a href="https://www.facebook.com/">FACEBOOK</a>
        <img th:src="@{/images/instagram.png}" class="footerimage"/><a href="https://www.instagram.com/">INSTAGRAM</a>
        <img th:src="@{/images/twitter.png}" class="footerimage"/><a href="https://twitter.com/home">TWITTER</a>
        <img th:src="@{/images/telephone-call.png}" class="footerimage"/><a href="tel:+48123-456-789">CALL US!</a>
    </div>
    <div class="copyRight">
        <p>Politechnika Krakowska Â© 2023</p>
    </div>
</div>

</body>
</html>
