<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageUsers</title>
    <link th:href="@{/styles/adminStyle.css}" rel="stylesheet"/>
    <script type="text/javascript" th:script="@{/js/mainJS.js}" defer="defer"></script>
</head>
<body>
<div class="topnav">
    <a th:href="@{/main}">&#8592; Go back</a>
    <a class="active" style="float:right" th:href="@{/logout}">Log out</a>
</div>
<div class="userColumn">
    <table>
        <tr>
            <th>Employee</th>
        </tr>
        <tr th:each="emp, is: ${employees}">
            <td th:text="${user.name} ${user.surname}"></td>
        </tr>
    </table>
</div>
<div class="wrapper">
    <header>
        <p class="current-date"></p>
        <div class="icons">
            <span id="prev" class="material-symbols-rounded">&#8249;</span>
            <span id="next" class="material-symbols-rounded">&#8250;</span>
        </div>
    </header>
    <div class="calendar">
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="days"></ul>
    </div>
</div>
</body>
</html>
